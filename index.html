<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section>
    <div class="nft-card">
      <div class="img-container">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="view">
          <img class="view-icon" src="./images/icon-view.svg" alt="Icon View">
        </div>
      </div>
      <h2 class="nft-title">Equilibrium #3429</h2>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="nft-details">
          <div class="nft-price">
            <img class="icon" src="./images/icon-ethereum.svg" alt="Ethereum Icon">
            <p>0.041 ETH</p>
          </div>
          <div class="nft-time">
            <img class="icon" src="./images/icon-clock.svg" alt="Clock Icon">
            <p>3 days left</p>
          </div>
        </div>
  
        <div class="nft-footer">
          <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
  
  
  
    </div>
  </section>


  <footer class="attribution">
   <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
   </p> 
   <p>
    Coded by <a href="https://github.com/emmalanza">Emmy ðŸ–¤</a>
   </p>
    
  </footer>

</body>
</html>
